plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

group = 'net.seabears'
version = 1.0

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

mainClassName = "net.seabears.App"

run {
    if ( project.hasProperty("appArgs") ) {
        args Eval.me(appArgs)
    }
}
